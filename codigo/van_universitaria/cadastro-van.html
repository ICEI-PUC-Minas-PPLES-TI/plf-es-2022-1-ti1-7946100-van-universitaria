<body onload="init()">
    <h1 class="titleh1">Cadastro de van</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">van não encontrado.</div>-->
            </div>
        </div>

        <form id="form-van">
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputId">CPF</label>
                    <input type="text" class="form-control" id="cpf" placeholder="CPF" >
                </div>
                <div class="col-sm-6">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do van">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Telefone (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Telefone">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a Cidade do van">
                </div>
                <div class="col-sm-6">
                    <label for="inputTurno">Turno</label>
                    <input type="text" class="form-control" id="inputTurno" required
                        placeholder="Informe o turno que irá trabalhar">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">

                </div>
            </div>
        </form>


    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/van_controller.js"></script>
    <script>
        getUserVans()


        function init() {
            $("#btnInsert").click(function () {
                if (!$('#form-van')[0].checkValidity()) {
                    alert("Preencha o formulário corretamente.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let cpf = $("#cpf").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $('#inputEmail').val();
                let campoCidade = $("#inputCidade").val();
                let campoTurno = $('#inputTurno').val();
                let van = {
                    nome: campoNome,
                    cpf: cpf,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    turno: campoTurno,
                };

                inserir_van(van);

            });

       

            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });


        }
    </script>
</body>
