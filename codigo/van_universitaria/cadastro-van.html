    <header>
        <div class="col-sm-12 menu  ">

            <div class="container flex">
                <div class="row">
                    <div class="col-sm-4 center">
                        <img src="img/logo.png" alt="aslogo" id="aslogo">
                    </div>
                    <div class="col-sm-8 menuUL">
                        <ul>
                            <li>
                                Inicio

                            <li>
                                <a href="lista-van.html"  rel="noopener noreferrer"> Vans disponiveis</a>

</head>

<body onload="init()">
    <h1 class="titleh1">Cadastro de van</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">van não encontrado.</div>-->
            </div>
        </div>

        <form id="form-van">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Nome (*)</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do van">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Telefone (*)</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Telefone">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">E-mail (*)</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Cidade</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do van">
                </div>
                <div class="col-sm-6">
                    <label for="inputTurno">Turno</label>
                    <input type="text" class="form-control" id="inputTurno" required placeholder="Informe o turno que irá trabalhar">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-success" id="btnInsert" value="Inserir">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                    <input type="button" class="btn btn-danger" id="btnDelete" value="Excluir">
                    <input type="button" class="btn btn-secondary" id="btnClear" value="Limpar Form">
                    <a href="lista_vans.html"><input type="button" class="btn btn-warning" id="btnClear" value="Pesquisar vans"></a>
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-vans" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Turno</th>
                        </tr>
                    </thead>
                    <tbody id="table-vans">
                        <tr>
                            <td scope="row">1</td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        function exibevans() {
            $("#table-vans").html("");


            for (i = 0; i < db_van.data.length; i++) {
                let van = db_van.data[i];
                $("#table-vans").append(`<tr><td scope="row">${van.id}</td>
                                                <td>${van.nome}</td>
                                                <td>${van.telefone}</td>
                                                <td>${van.email}</td>
                                                <td>${van.cidade}</td>
                                                <td>${van.turno}</td>
                                            </tr>`);
            }
        }

        function init() {
            $("#btnInsert").click(function() {
                if (!$('#form-van')[0].checkValidity()) {
                    displayMessage("Preencha o formulário corretamente.");
                    return;
                }

       
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $('#inputEmail').val();
                let campoCidade = $("#inputCidade").val();
                let campoTurno = $('#inputTurno').val();
                let van = {
                    nome: campoNome,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    turno: campoTurno,
                };

                insertvan(van);

                exibevans();

                $("#form-van")[0].reset();
            });

            $("#btnUpdate").click(function() {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um van para ser alterado.");
                    return;
                }
                let campoNome = $("#inputNome").val();
                let campoTelefone = $("#inputTelefone").val();
                let campoEmail = $("#inputEmail").val();
                let campoCidade = $("#inputCidade").val();
                let campoTurno = $("#inputTurno").val();
                let van = {
                    nome: campoNome,
                    telefone: campoTelefone,
                    email: campoEmail,
                    cidade: campoCidade,
                    turno: campoTurno,
                };

                updatevan(parseInt(campoId), van);

               
                exibevans();

               
                $("#form-van")[0].reset();
            });

            $("#btnDelete").click(function() {
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um van a ser excluído.");
                    return;
                }
                deletevan(parseInt(campoId));

                
                exibevans();

                
                $("#form-van")[0].reset();
            });

           
            $("#btnClear").click(function() {
                $("#form-van")[0].reset();
            });

            
            $('#msg').bind("DOMSubtreeModified", function() {
                window.setTimeout(function() {
                    $(".alert").fadeTo(500, 0).slideUp(500, function() {
                        $(this).remove();
                    });
                }, 5000);
            });

           
            $("#grid-vans").on("click", "tr", function(e) {
                let linhavan = this;
                colunas = linhavan.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#inputNome").val(colunas[1].innerText);
                $("#inputTelefone").val(colunas[2].innerText);
                $("#inputEmail").val(colunas[3].innerText);
                $("#inputCidade").val(colunas[4].innerText);
                $("#inputTurno").val(colunas[5].innerText);
            });

            exibevans();
        }
    </script>
</body>

</html>
