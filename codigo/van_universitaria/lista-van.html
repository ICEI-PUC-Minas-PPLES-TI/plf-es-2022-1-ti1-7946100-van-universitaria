<body onload="ListaContatos()">
    <h1 class="titleh1">Vans disponiveis</h1>

    <div class="container">


        <div class="row">
            <div id="msg" class="col-sm-12 center">
                <a href="cadastro-van.html">
                    <input type="button" class="btn btn-warning" id="btnClear" value="Cadastrar nova van">
                </a>
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <select name="filtro_cidade" id="filtro_cidade" onchange="ListaContatos()" class="form-control">
                        <option value="">Selecione a Cidade</option>
                        <option value="Betim">Betim</option>
                        <option value="Belo Horizonte">Belo Horizonte</option>
                        <option value="Ibirité">Ibirité</option>
                        <option value="Nova Lima">Nova Lima</option>
                    </select>
                </div>
                <div class="col-sm-8">
                    <select name="filtro_turno" id="filtro_turno" onchange="ListaContatos()" class="form-control">
                        <option value="">Selecione o turno</option>
                        <option value="Manhã">Manhã</option>
                        <option value="Tarde">Tarde</option>
                        <option value="Noite">Noite</option>
                    </select>
                </div>
            </div>
        </form>


        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">E-mail</th>
                            <th scope="col">Cidade</th>
                            <th scope="col">Turno</th>
                        </tr>
                    </thead>
                    <tbody id="table-contatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="app.js"></script>
    <script>
        // função para listar na tabela os contatos que estão associados aos filtros 
        function ListaContatos() {

            // Obtem os dados informados pelo usuário nos filtros
            let fc = document.getElementById('filtro_cidade').value;
            let fcg = document.getElementById('filtro_turno').value;

            // limpa a lista de contatos apresentados
            $("#table-contatos").empty();

            // Popula a tabela com os registros do banco de dados
            for (let index = 0; index < db.data.length; index++) {
                const contato = db.data[index];

                // Verifica se os dados do contato batem com os filtros
                if (((contato.cidade == fc) || (fc == '')) &&
                    ((contato.turno == fcg) || (fcg == ''))) {

                    // Inclui o contato na tabela    
                    $("#table-contatos").append(`
                    <tr>
                        <td scope="row">${contato.id}</td>            
                        <td>${contato.nome}</td>
                        <td>${contato.telefone}</td>
                        <td>${contato.email}</td>
                         <td>${contato.cidade}</td>
                         <td>${contato.turno}</td>
                         </tr>
                         `);
                }
            }

        }
    </script>
