    <link rel="stylesheet" href="caio.css">


    <header>
        <div class="col-sm-12 menu  ">

            <div class="container flex">
                <div class="row">
                    <div class="col-sm-4 center">
                        <img src="img/logo.png" alt="aslogo" id="aslogo">
                    </div>
                    <div class="col-sm-8 menuUL">
                        <ul>
                            <li>
                                Inicio
                            </li>
                            <li>
                                <a href="lista-van.html" rel="noopener noreferrer"> Vans disponiveis</a>

            </div>

        </div>
    </header>
</head>

<body onload="init()">
    <h1 class="titleh1">Editar Perfil</h1>

    <div class="container">
        <div class="row">
            <div id="msg" class="col-sm-10 offset-sm-1 ">
                <!--<div class="alert alert-warning">Contato não encontrado.</div>-->
            </div>
        </div>

        <form id="form-contato">
            <div class="form-group row">
                <div class="col-sm-4">
                    <label for="inputId">Id</label>
                    <input type="text" class="form-control" id="inputId" placeholder="ID" disabled>
                </div>
                <div class="col-sm-8">
                    <label for="inputNome">Usuário</label>
                    <input type="text" class="form-control" id="inputNome" required placeholder="Informe o nome do contato">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-5">
                    <label for="inputTelefone">Nome completo</label>
                    <input type="text" class="form-control" id="inputTelefone" required placeholder="Telefone">
                </div>
                <div class="col-sm-7">
                    <label for="inputEmail">Endereço</label>
                    <input type="email" class="form-control" id="inputEmail" required placeholder="Informe o e-mail">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-6">
                    <label for="inputCidade">Senha</label>
                    <input type="text" class="form-control" id="inputCidade" placeholder="Informe a cidade do contato">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12">
                    <input type="button" class="btn btn-warning" id="btnUpdate" value="Alterar">
                </div>
            </div>
        </form>

        <div class="row">
            <div class="col-sm-12">
                <table id="grid-contatos" class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Usuário</th>
                            <th scope="col">Nome completo</th>
                            <th scope="col">Endereço</th>
                            <th scope="col">Senha</th>
                        </tr>
                    </thead>
                    <tbody id="table-perfil">
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="js/login.js"></script>

</body>

</html>
